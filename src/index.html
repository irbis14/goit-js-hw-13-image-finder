<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="title">Image finder</h1>

      <form class="search-form" id="search-form">
        <input
          class="input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="button btn-search" type="submit">Search</button>
      </form>

      <ul class="gallery"></ul>

      <button class="button btn-load_more is-hidden" type="submit">
        Load more
      </button>
    </div>
  </body>
</html>
